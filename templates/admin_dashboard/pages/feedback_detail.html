
{% extends 'admin_dashboard/layouts/layout.html' %}

{% block main%}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Feedback</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Feedback</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">


          <!-- Recent Sales -->
          <div class="col-12">
          <!-- Card with header and footer -->
          <div class="card">
            <div class="card-header">Feedback
              
            </div>
              <div class="card-body">
                <h5 class="card-title">{{feedback.subject}}</h5>
                
                <div>{{feedback.feedback_text}}</div>
               </div>
              <div class="card-footer">
                {{feedback.created_at}}
                <h6 class="float-right">{{feedback.name}}</h6>
                <h6 class="float-right">{{feedback.email}}</h6>
              </div>
            </div><!-- End Card with header and footer -->
          </div><!-- End Recent Sales -->

        </div>
      </div><!-- End Left side columns -->


    </div>
  </section>

</main><!-- End #main -->
{% endblock%}
